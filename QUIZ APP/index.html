<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="setQues()">
    <h1>MY QUIZ APP</h1>

    <section class="mainBox">


        <div class="quizBox">

            <section class="header">
                <div>
                    <p>
                        <span id="user">
                            USER : VD Nawaz
                        </span>

                    </p>
                </div>
                <div>
                    <span id="min">1</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </section>


            <section class="body">
                <div class="quesBox">
                    <h3 id="quizQues"></h3>
                </div>
                <div class="optionBox">
                    <li class="quizOptionLi"></li>
                    <li class="quizOptionLi"></li>
                    <li class="quizOptionLi"></li>
                    <li class="quizOptionLi"></li>
                </div>

            </section>


            <section class="footer">
                <div id="footerCOunter">
                    1 / 7
                </div>
                <div>
                    <button id="nextBtn" onclick="nextQues()">NEXT QUES</button>

                </div>

            </section>

        </div>
    </section>





    <div id="resultBox">

        <table>
            <tr>
                <td>USERNAME: </td>
                <td id="userName">VD Nawaz</td>
            </tr>
            <tr>
                <td>TOTAL QUES: </td>
                <td id="totalQues">10</td>
            </tr>
            <tr>
                <td>CORRECT ANS: </td>
                <td id="totalCOrrectAns">0</td>
            </tr>
            <tr>
                <td>WRONG ANS: </td>
                <td id="totalWrongAns">0</td>
            </tr>
        </table>

    </div>


</body>
<script src="app.js"></script>

</html>
